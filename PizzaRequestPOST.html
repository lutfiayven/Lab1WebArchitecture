<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-6">
            <form action="PizzaProcessingPOST.asp" method="post">
                <div class="row m-2">
                    <h3>Please enter your name:</h3>
                    <input class="form-control" type="text" name="userName" />
                </div>
                <div class="row m-2">
                    <table class="table table-bordered">
                        <tr>
                            <th colspan="3">Select pizza size:</th>
                        </tr>
                        <tr>
                            <th>Size</th>
                            <th>Price</th>
                            <th>Select</th>
                        </tr>
                        <tr>
                            <td>Small</td>
                            <td>$ 10</td>
                            <td class="text-center"><input class="form-check-input" type="radio" value="small" name="sizeRadio"></td>
                        </tr>
                        <tr>
                            <td>Medium</td>
                            <td>$ 13</td>
                            <td class="text-center"><input class="form-check-input" type="radio" value="medium" name="sizeRadio"></td>
                        </tr>
                        <tr>
                            <td>Large</td>
                            <td>$ 15</td>
                            <td class="text-center"><input class="form-check-input" type="radio" value="large" name="sizeRadio"></td>
                        </tr>
                    </table>
                </div>

                <div class="row m-2">
                    <table class="table table-bordered">
                        <tr>
                            <th colspan="3">Select toppings:</th>
                        </tr>
                        <tr>
                            <th>Topping</th>
                            <th>Price</th>
                            <th>Select</th>
                        </tr>
                        <tr>
                            <td>Pepperoni</td>
                            <td>$ 1</td>
                            <td class="text-center">
                                <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheckbox">
                            </td>
                        </tr>
                        <tr>
                            <td>Green Pepper</td>
                            <td>$ 1</td>
                            <td class="text-center">
                                <input class="form-check-input" type="checkbox" value="Green Pepper" name="toppingCheckbox">
                            </td>
                        </tr>
                        <tr>
                            <td>Ham</td>
                            <td>$ 1</td>
                            <td class="text-center">
                                <input class="form-check-input" type="checkbox" value="Ham" name="toppingCheckbox">
                            </td>
                        </tr>
                        <tr>
                            <td>Pineapple</td>
                            <td>$ 1</td>
                            <td class="text-center">
                                <input class="form-check-input" type="checkbox" value="Pineapple" name="toppingCheckbox">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="row m-2">
                    <input type="submit" class="btn btn-primary" value="Place Order">
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
